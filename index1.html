  <!DOCTYPE html> 

<html> 
  <head> 
      <meta charset= "utf-8" /> 
      <title>Formulario Splinter</title> 
      <link href="StyleSheet.css" rel="estilo"/> 
  </head> 
      
      <body> 
          <form class="contact_form" action="#" id="contact_form"> 
              <div class="contenido"> 
                  <ul> 
                      <li> 
                          <h2>Informaci√≥n de Contacto</h2> 
                          <span class="required_notification">
                              </span> 
                              </li> 
                              <li>
                                   <label for="name">Nombre:</label>
                                   <input type="text" placeholder="Santiago" required /> 
                              </li>
                               <li>
                                   <label for="Last name">Apellido:</label>
                                   <input type="text" placeholder="Pensa Mason" required /> 
                              </li>
                              <li> 
                                   <label for="Document">Documento (DNI/Pasaporte):</label> 
                                   <input type="DNI" placeholder="36-155-759" required /> 
                                   
                              </li> 
                              <li> 
                                <label for="email">Email:</label> 
                                   <input type="email" name="email" placeholder="pensam.santiago@gmail.com" required /> 
                                   <span class="form_hint"> </span>  
                              </li> 
                              <li> 
                                  <label for="message">Mensaje:</label> 
                                  <textarea name="message" cols="40" rows="6" required></textarea> 
                              </li>  
                  </ul> 
                </div> 
            </form> 
        </body> 
</html>
